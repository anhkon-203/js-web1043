<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = prompt("Toán hạng a: ");
        var b = prompt("Toán hạng b:");
        var o = prompt("Toán tử :");
        a = Number(a);
        b = Number(b);
        switch (o) {
            case '+':

                var kq = a + b;
                alert("tổng:" + kq)
                break;
            case '-':
                var kq = a - b;
                alert("hiệu:" + kq)
                break;
            case 'x':
                var kq = a * b;
                alert("tích:" + kq)
                break;
            case ':':
                var kq = a / b;
                alert("thương:" + kq)
                break;

            default:
                alert(o + "không phải là toán tử ")
                break;
        }
    </script>
</body>

</html>
